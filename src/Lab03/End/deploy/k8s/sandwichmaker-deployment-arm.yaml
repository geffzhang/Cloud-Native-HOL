apiVersion: apps/v1
kind: Deployment
metadata:
  name: sandwichmaker
spec:
  selector:
    matchLabels:
      app: sandwichmaker
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: sandwichmaker
    spec:
      containers:
      - name: sandwichmaker
        image: myrepository.azurecr.io/sandwichmaker:arm
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        env:
        - name: RABBITMQ__URL
          value: my-rabbitmq
      imagePullSecrets:
      - name: acr-auth